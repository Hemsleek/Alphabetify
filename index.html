<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Alphabetify❇️</h1>
    <div class="wrapper">

        <div class="screen">
            <p>A</p>
        </div>
        <div class="keyboard">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>I</span>
            <span>J</span>
            <span>K</span>
            <span>L</span>
            <span>M</span>
            <span>N</span>
            <span>O</span>
            <span>P</span>
            <span>Q</span>
            <span>R</span>
            <span>S</span>
            <span>T</span>
            <span>U</span>
            <span>V</span>
            <span>W</span>
            <span>X</span>
            <span>Y</span>
            <span>Z</span>
            <span>Enter</span>
        </div>
        <audio data-key="a" src="sounds/A.wav"></audio>
        <audio data-key="b" src="sounds/B.wav"></audio>
        <audio data-key="c" src="sounds/C.wav"></audio>
        <audio data-key="d" src="sounds/D.wav"></audio>
        <audio data-key="e" src="sounds/E.wav"></audio>
        <audio data-key="f" src="sounds/F.wav"></audio>
        <audio data-key="g" src="sounds/G.wav"></audio>
        <audio data-key="h" src="sounds/H.wav"></audio>
        <audio data-key="i" src="sounds/I.wav"></audio>
        <audio data-key="j" src="sounds/J.wav"></audio>
        <audio data-key="k" src="sounds/K.wav"></audio>
        <audio data-key="l" src="sounds/L.wav"></audio>
        <audio data-key="m" src="sounds/M.wav"></audio>
        <audio data-key="n" src="sounds/N.wav"></audio>
        <audio data-key="o" src="sounds/O.wav"></audio>
        <audio data-key="p" src="sounds/P.wav"></audio>
        <audio data-key="q" src="sounds/Q.wav"></audio>
        <audio data-key="r" src="sounds/R.wav"></audio>
        <audio data-key="s" src="sounds/S.wav"></audio>
        <audio data-key="t" src="sounds/T.wav"></audio>
        <audio data-key="u" src="sounds/U.wav"></audio>
        <audio data-key="v" src="sounds/V.wav"></audio>
        <audio data-key="w" src="sounds/W.wav"></audio>
        <audio data-key="x" src="sounds/X.wav"></audio>
        <audio data-key="y" src="sounds/Y.wav"></audio>
        <audio data-key="z" src="sounds/Z.wav"></audio>
        <audio dclass="music" src="sounds/letters_sounds.mp3"></audio>
    </div>
    <script src="alphabetify.js" defer></script>
</body>

</html>
